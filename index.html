<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Hand Gestures Identification</title>
</head>

<body>
    
    <div class="container">

        <center>

            <div class="btn btn-warning heading">

                <h2>Hand Gestures Identification</h1>
                <span>🤞👌✌👍👏🙌</span>
                
            </div>

            <div class="detect">

                <h4>This webapp can detect the following gestures:</h3>
                <span>✌👌👍</span>

            </div>

            <div class="webcam-view">
                <label>Webcam -</label>
                <div id="camera"></div>
                <button class="btn btn-info" onclick="take_snapshot();">Take Picture</button>
            </div>

            <div class="predictions">
                <label>Prediction 1 -</label>
                <div id="prediction-1"></div>
                
                <label>Prediction 2 -</label>
                <div id="prediction-2"></div>
            </div>

            <div class="result-view">
                <label>Snapshot -</label>
                <div id="result"></div>
                <button class="btn btn-success">Predict Gesture</button>
            </div>
            

        </center>

    </div>

    <script src="index.js"></script>
</body>

</html>
